    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-tabs">
                <button id="tab-login" class="active" onclick="mostrarForm('login')">Login</button>
                <button id="tab-cadastro" onclick="mostrarForm('cadastro')">Cadastro</button>
            </div>

            <div id="form-message" class="form-message"></div>

            <form id="form-login" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-senha">Senha</label>
                    <input type="password" id="login-senha" required>
                </div>
                <button type="submit" class="btn btn-primario">Entrar</button>
                <a class="form-link" onclick="mostrarForm('esqueci')">Esqueci minha senha</a>
            </form>

            <form id="form-cadastro" class="auth-form">
                <div class="form-group">
                    <label for="reg-nome">Nome Completo</label>
                    <input type="text" id="reg-nome" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" required>
                </div>
                 <div class="form-group">
                    <label for="reg-tel">Telefone (com DDD)</label>
                    <input type="tel" id="reg-tel" placeholder="(11) 98765-4321">
                </div>
                <div class="form-group">
                    <label for="reg-endereco">EndereÃ§o (Ex: Rua, NÂ°, Bairro)</label>
                    <input type="text" id="reg-endereco">
                </div>
                <div class="form-group">
                    <label for="reg-senha">Senha</label>
                    <input type="password" id="reg-senha" required>
                </div>
                <div class="form-group">
                    <label for="reg-confirma-senha">Confirmar Senha</label>
                    <input type="password" id="reg-confirma-senha" required>
                </div>
                <button type="submit" class="btn btn-primario">Criar Conta</button>
            </form>

            <form id="form-esqueci" class="auth-form">
                <p>Insira seu email para recuperar a senha.</p>
                <div class="form-group">
                    <label for="esqueci-email">Email</label>
                    <input type="email" id="esqueci-email" required>
                </div>
                <button type="submit" class="btn btn-primario">Recuperar</button>
                <a class="form-link" onclick="mostrarForm('login')">Voltar para Login</a>
            </form>

        </div>
    </main>
